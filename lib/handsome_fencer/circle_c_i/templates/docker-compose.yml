version: '3.1'

services:

  app:
    build:
      context: .
      dockerfile: .circleci/containers/app/Dockerfile

    depends_on:
      - database
    ports:
      - "35729:35729"
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - gem_cache:/gems
    env_file:
      - .circleci/containers/database/development.env
      - .circleci/containers/app/development.env
    command: [ "bin/rails", "s" ]

    stdin_open: true
    tty: true
    secrets:
      - host_ssh_key

  database:
    image: postgres
    env_file:
      - .env/development/database.env

    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
  gem_cache:

secrets:
  host_ssh_key:
    file: ~/.ssh/id_rsa
